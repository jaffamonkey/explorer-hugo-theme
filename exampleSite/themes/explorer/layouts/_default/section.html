{{ define "main" }}
{{ $recent := where .Site.RegularPages.ByPublishDate.Reverse "Section" .Type }}
{{ if (gt ($recent | len) 0) }}
  <h2 class="frontpage-list-title">Recent {{ .Type | humanize }}</h2>
  {{ range first 20 $recent }}
    {{ partial "component/item-list" . }}
  {{ end }}
{{ end }}
{{ end }}
