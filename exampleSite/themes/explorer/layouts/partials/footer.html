{{ if .File }}
  {{- if (or .Date .Lastmod) -}}
    <div class="flex align-center">
        <img src="{{ "svg/calendar.svg" | relURL }}" class="icon" alt="Calendar" />
        {{ partial "util/date" (dict "Date" .Date "Format" $.Site.Params.DateFormat) }}
        {{ if (and .Lastmod (ne .Lastmod .Date)) -}}
            (Updated {{ partial "util/date" (dict "Date" .Lastmod "Format" $.Site.Params.DateFormat) }})
        {{- end -}}
    </div>
  {{- end -}}
{{ end }}
